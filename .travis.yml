language: go

go:
  - 1.x
  - 1.6
  - 1.7.x
  - master
  
env:
  - MY_GOOS=linux
    MY_GOARCH=amd64

matrix:
  include:
    - os: osx
      env:
        - MY_GOOS=darwin
        - MY_GOARCH=amd64
    - os: linux
      env:
        - MY_GOOS=windows
        - MY_GOARCH=amd64
    - os: linux
      env:
        - MY_GOOS=windows
        - MY_GOARCH=386
