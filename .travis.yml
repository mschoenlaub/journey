language: go
go_import_path: github.com/kabukky/journey/

go:
  - 1.x
  - 1.6
  - 1.7.x
  - master
  
matrix:
  include:
    - os: osx
      env:
        - MY_GOOS=darwin
        - MY_GOARCH=amd64
    - os: linux
      env:
        - MY_GOOS=linux
        - MY_GOARCH=amd64
    - os: windows
      env:
        - MY_GOOS=windows
        - MY_GOARCH=386
