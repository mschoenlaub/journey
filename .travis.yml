language: go
go_import_path: github.com/kabukky/journey/

gobuild_args: -v --tags $GOTAGS0

dist: trusty

cache:
  directories:
    - $GOROOT

jobs:
  include:
  - &test
    stage: test
    go: 1.8.x
    before_install:
    - go get github.com/mattn/goveralls
    script: goveralls -service travis-ci

  - &build
    <<: *test
    stage: build
    before_install: true
    script:
    - go build -v --tags $GOTAGS ./...
    - zip -r journey-$(go env GOOS)-$(go env GOARCH) journey$SUFFIX content
    
  - <<: *build
    env:
    - GIMME_CGO_ENABLED=1
    - GIMME_ARCH=386
    - GIMME_DEBUG=3
    addons:
     apt:
      packages:
       - gcc-multilib
    
  - <<: *build
    addons:
     apt:
      packages:
       - gcc-mingw-w64-i686
       - g++-mingw-w64-i686
       - binutils-mingw-w64-i686
    env:
    - GIMME_CC_FOR_TARGET=i686-w64-mingw32-gcc
    - GIMME_CGO_ENABLED=1
    - GIMME_OS=windows
    - GIMME_ARCH=386
    - SUFFIX=.exe
    
  - <<: *build
    addons:
     apt:
      packages:
       - mingw-w64
    env:
    - GIMME_CC_FOR_TARGET=i686-w64-mingw32-gcc
    - GIMME_CGO_ENABLED=1
    - GIMME_OS=windows
    - GIMME_ARCH=386
    - SUFFIX=.exe

  - <<: *build
    addons:
     apt:
      packages:
       - mingw-w64
    env:
    - GIMME_CC_FOR_TARGET=x86_64-w64-mingw32-gcc
    - GIMME_CGO_ENABLED=1
    - GIMME_OS=windows
    - GIMME_ARCH=amd64
    - SUFFIX=.exe
    
  - <<: *build
    addons:
     apt:
      packages:
       - mingw-w64
    env:
    - GIMME_CC_FOR_TARGET=x86_64-w64-mingw32-gcc
    - GIMME_CGO_ENABLED=1
    - GIMME_OS=windows
    - GIMME_ARCH=amd64
    - SUFFIX=.exe

  - <<: *build
    os: osx
    env:
    - GIMME_CGO_ENABLED=1
    
  - <<: *build
    os: osx
    env:
    - GIMME_CGO_ENABLED=1
    - GIMME_ARCH=386
    
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.zip"
  skip_cleanup: true
  on:
    repo: mschoenlaub/journey
    tags: false
